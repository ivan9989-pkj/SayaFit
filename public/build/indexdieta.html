<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Plan de Dietas - Sayafit</title>
    <link rel="stylesheet" href="/public/build/css/stylesdieta.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Plan de Dietas</h1>
        <form action="/public/dieta.php" method="POST">
            <label for="nombre">Nombre del cliente:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="dias">Número de días de entrenamiento por semana:</label>
            <input type="number" id="dias" name="dias" min="1" required>
            <label for="fecha_inicio">Fecha de inicio (dd/mm/yyyy):</label>
            <input type="text" id="fecha_inicio" name="fecha_inicio" required pattern="\d{2}/\d{2}/\d{4}" placeholder="dd/mm/yyyy">
            <label for="ingredientes">Ingredientes que le gustaría incluir:</label>
            <input type="text" id="ingredientes" name="ingredientes" placeholder="Ej. Pollo, verduras">
            <button type="submit">Generar plan</button>
        </form>
    </div>
</body>
</html>
